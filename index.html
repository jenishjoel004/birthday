<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birthday Glades 💖</title>
  <style>
    :root{--bg:#0f1724;--accent:#ff4f81;--muted:#f8c6d3}
    html,body{height:100%;margin:0;font-family:'Poppins',system-ui,sans-serif;background:var(--bg);color:#fff;overflow:hidden}
    body{display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center}
    h1{font-size:2.4rem;margin:0.5rem 0;color:#ff7fa2}
    p{font-size:1.1rem;margin:0.5rem auto;max-width:600px;line-height:1.6;color:var(--muted)}
    .countdown{display:flex;gap:1rem;margin-top:2rem}
    .unit{background:rgba(255,255,255,0.1);padding:1rem 1.3rem;border-radius:12px;min-width:80px}
    .num{font-size:2rem;font-weight:700}
    .label{font-size:0.9rem;color:#ffb6c1}
    #slideshow,#overlay{position:absolute;inset:0;display:none;align-items:center;justify-content:center;flex-direction:column;z-index:10;text-align:center}
    #slideshow img{max-width:90vw;max-height:80vh;border-radius:20px;object-fit:cover;box-shadow:0 0 30px rgba(255,192,203,0.4);animation:fade 3s ease-in-out}
    @keyframes fade{from{opacity:0.5}to{opacity:1}}
    #overlay{background:linear-gradient(180deg,#ff99bb,#ff4f81);color:white;font-size:2rem;font-weight:700}
    canvas#confetti{position:absolute;inset:0;width:100%;height:100%;pointer-events:none;z-index:9}
    .msg{font-size:1.2rem;color:#fff3f3;margin-top:1rem;max-width:700px;line-height:1.6}
    footer{position:fixed;bottom:10px;font-size:0.8rem;color:#ffb6c1}
  </style>
</head>
<body>
  <h1>Countdown to Glades' Birthday 💕</h1>
  <div class="countdown">
    <div class="unit"><div id="days" class="num">0</div><div class="label">Days</div></div>
    <div class="unit"><div id="hours" class="num">00</div><div class="label">Hours</div></div>
    <div class="unit"><div id="minutes" class="num">00</div><div class="label">Minutes</div></div>
    <div class="unit"><div id="seconds" class="num">00</div><div class="label">Seconds</div></div>
  </div>

  <div id="slideshow">
    <img id="slide" src="" alt="photo" />
  </div>

  <div id="overlay">
    <canvas id="confetti"></canvas>
    <div id="greet">Happy Birthday, Glades Azhagi 💖💖💖</div>
    <div class="msg">To the one who filled my life... Need years to spend with you my love... And I loveeee you always... ❤️💞💓💖💘💝💗</div>
  </div>

  <footer>Made with infinite ❤️ by your love</footer>

  <audio id="song" src="https://www.youtube.com/embed/uPD0QOGTmMI?autoplay=1" preload="auto"></audio>

  <script>
  // ✅ Set countdown to her exact birthday: Oct 26, 2025, midnight
  const target = new Date('2025-10-26T00:00:00');

  const daysEl=document.getElementById('days');
  const hrsEl=document.getElementById('hours');
  const minsEl=document.getElementById('minutes');
  const secsEl=document.getElementById('seconds');
  const slideShow=document.getElementById('slideshow');
  const overlay=document.getElementById('overlay');
  const song=document.getElementById('song');
  const slide=document.getElementById('slide');

  // 💖 Replace these with your own images (Base64 or URLs)
  const photos=[
    'https://images.unsplash.com/photo-1517841905240-472988babdf9?w=900', // 4s
    'https://images.unsplash.com/photo-1503023345310-bd7c1de61c7e?w=900',  // 2s
    'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=900',  // 2s
    'https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=900'   // 2s
  ];

  const durations=[4000,2000,2000,2000]; // first image 4s, others 2s
  let photoIndex=0;

  function tick(){
    const now=new Date();
    const diff=target-now;
    if(diff<=0){startSlideshow();return;}
    const s=Math.floor(diff/1000)%60;
    const m=Math.floor(diff/60000)%60;
    const h=Math.floor(diff/3600000)%24;
    const d=Math.floor(diff/86400000);
    daysEl.textContent=d;
    hrsEl.textContent=String(h).padStart(2,'0');
    minsEl.textContent=String(m).padStart(2,'0');
    secsEl.textContent=String(s).padStart(2,'0');
  }
  setInterval(tick,1000);
  tick();

  function startSlideshow(){
    slideShow.style.display='flex';
    function nextSlide(){
      slide.src=photos[photoIndex];
      const duration=durations[photoIndex]||2000;
      photoIndex++;
      if(photoIndex<photos.length){
        setTimeout(nextSlide,duration);
      }else{
        setTimeout(endSlideshow,duration);
      }
    }
    nextSlide();
    // song.play(); // optional, may require user interaction in browser
  }

  function endSlideshow(){
    slideShow.style.display='none';
    overlay.style.display='flex';
    startConfetti();
  }

  function startConfetti(){
    const canvas=document.getElementById('confetti');
    const ctx=canvas.getContext('2d');
    canvas.width=window.innerWidth;canvas.height=window.innerHeight;
    const pieces=[];
    const colors=['#FF69B4','#FFD700','#FF1493','#FFA07A','#FFB6C1'];
    for(let i=0;i<150;i++){
      pieces.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,vy:2+Math.random()*4,size:6+Math.random()*6,color:colors[Math.floor(Math.random()*colors.length)]});
    }
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      pieces.forEach(p=>{
        ctx.beginPath();ctx.fillStyle=p.color;ctx.fillRect(p.x,p.y,p.size,p.size);
        p.y+=p.vy;if(p.y>canvas.height)p.y=-10;
      });
      requestAnimationFrame(draw);
    }
    draw();
  }
  </script>
</body>
</html>
